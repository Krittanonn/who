<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สำหรับคนพิเศษ 💖</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen overflow-hidden bg-gradient-to-br from-pink-200 via-rose-300 to-red-400 flex items-center justify-center relative">

    <!-- Counter -->
    <div id="counter" class="absolute top-5 text-white text-xl font-bold drop-shadow-lg">
    </div>

    <!-- Button -->
    <button id="runBtn"
        class="absolute px-6 py-3 bg-white text-pink-600 font-bold rounded-full shadow-xl 
        hover:scale-110 active:scale-95 transition duration-200">
        กดสิถ้ารักจริง 💕
    </button>

    <!-- Surprise Section -->
    <div id="surprise"
        class="hidden text-center px-6">
        <h1 class="text-4xl md:text-6xl font-extrabold text-white drop-shadow-xl animate-bounce">
            รักเธอที่สุดเลยนะ 💖✨
        </h1>
        <p class="mt-6 text-white text-lg md:text-2xl leading-relaxed">
            ขอบคุณที่อยู่ข้าง ๆ กันมาตลอดนะ 💕<br>
            อยู่ด้วยกันไปนาน ๆ นะครับ ❤️
        </p>
        <div class="mt-8 text-6xl animate-pulse">
            ❤️ 💕 💖 💘 💝
        </div>
    </div>

    <script src="js/scr.js"></script>

</body>
</html>
